	<div class="bodybox">
		<div class="content">

			<div class="contenttop">
				<ul> 1.0.1</ul>
              <div class="contentfirst">
            	fffffffffff
              </div>

			</div>
           
           <div class="contentmin">
            				<!--{literal}-->
				<div id="app">
					{{ message }}
				</div>
				<!--{/literal}-->

				<script>
					var app = new Vue({
						el: '#app',
						data: {
							message: 'Hello Vue!'
						}
					})
				</script>
           </div>
           
           
           
			<div id="app-2">
				<span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
			</div>

			<script>
				var app2 = new Vue({
					el: '#app-2',
					data: {
						message: '页面加载于 ' + new Date().toLocaleString()
					}
				})
			</script>

			<div id="app-3">
				<p v-if="seen">现在你看到我了</p>
			</div>

			<script>
				var app3 = new Vue({
					el: '#app-3',
					data: {
						seen: true
					}
				})
			</script>

			<div id="app-4">
				<ol>
					<li v-for="todo in todos">
						{{ todo.text }}
					</li>
				</ol>
			</div>

			<script>
				var app4 = new Vue({
					el: '#app-4',
					data: {
						todos: [{
								text: '学习 JavaScript'
							},
							{
								text: '学习 Vue'
							},
							{
								text: '整个牛项目'
							}
						]
					}
				})
			</script>

			<div id="app-5">
				<p> {{ message }} </p>
				<button v-on:click="reverseMessage">逆转消息</button>
			</div>

			<script>
				var app5 = new Vue({
					el: '#app-5',
					data: {
						message: 'Hello Vue.js!'
					},
					methods: {
						reverseMessage: function() {
							this.message = this.message.split('').reverse().join('')
						}
					}
				})
			</script>

			<div id="app-6">
				<p> {{ message }} </p>
				<input v-model="message">
			</div>

			<script>
				var app6 = new Vue({
					el: '#app-6',
					data: {
						message: 'Hello Vue!'
					}
				})
			</script>

		</div>

	</div>
